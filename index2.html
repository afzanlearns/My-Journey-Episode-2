<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Exhibit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-900 min-h-screen px-6 py-10">

    <h2 class="text-center text-4xl font-extrabold text-teal-400 mb-10">
      Photography Exhibit
    </h2>

    <div class="main-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">

      <div class="card bg-slate-800 rounded-2xl p-6 border border-slate-700 flex flex-col">
  
        <div class="w-full h-56 mb-5 overflow-hidden rounded-xl">
          <img
            src="https://cdn.freecodecamp.org/curriculum/labs/colosseo.jpg"
            alt="Colosseum in Rome"
            class="w-full h-full object-cover"
          />
        </div>

        <p class="subheading text-xl font-semibold text-slate-100 mb-2">
          Colosseum, Rome
        </p>

        <p class="description text-sm text-slate-400 mb-6">
          There is so much history and beauty. The light hits it just right.
        </p>

        <a
          href="https://share.google/j5KaSDnq6u2u7VsSX"
          class="mt-auto inline-block text-center w-full bg-teal-500 hover:bg-teal-600 text-slate-900 font-medium py-3 rounded-xl transition"
        >
          Read More
        </a>
      </div>

      <div class="card bg-slate-800 rounded-2xl p-6 border border-slate-700 flex flex-col">
        
        <div class="w-full h-56 mb-5 overflow-hidden rounded-xl">
          <img
            src="https://cdn.freecodecamp.org/curriculum/labs/alps.jpg"
            alt="The Alps"
            class="w-full h-full object-cover"
          />
        </div>

        <p class="subheading text-xl font-semibold text-slate-100 mb-2">
          The Alps
        </p>

        <p class="description text-sm text-slate-400 mb-6">
          The mountains go on forever and the view is absolutely breathtaking.
        </p>

        <a
          href="https://en.wikipedia.org/wiki/Alps"
          class="mt-auto inline-block text-center w-full bg-teal-500 hover:bg-teal-600 text-slate-900 font-medium py-3 rounded-xl transition"
        >
          Read More
        </a>
      </div>

      <div class="card bg-slate-800 rounded-2xl p-6 border border-slate-700 flex flex-col">
        
        <div class="w-full h-56 mb-5 overflow-hidden rounded-xl">
          <img
            src="https://cdn.freecodecamp.org/curriculum/labs/sea.jpg"
            alt="Seascape"
            class="w-full h-full object-cover"
          />
        </div>

        <p class="subheading text-xl font-semibold text-slate-100 mb-2">
          Seascape
        </p>

        <p class="description text-sm text-slate-400 mb-6">
          Still waters, cool air, and a feeling of pure peace.
        </p>

        <a
          href="https://en.wikipedia.org/wiki/Seascape"
          class="mt-auto inline-block text-center w-full bg-teal-500 hover:bg-teal-600 text-slate-900 font-medium py-3 rounded-xl transition"
        >
          Read More
        </a>
      </div>

    </div>

  </body>
</html>
