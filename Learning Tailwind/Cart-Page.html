<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-100 min-h-screen flex items-center justify-center px-4">

    <div
      id="shopping-cart-container"
      class="flex flex-col lg:flex-row gap-8 bg-white p-8 rounded-2xl shadow-lg max-w-5xl w-full"
    >

    
      <div id="products-container" class="flex flex-col gap-6 flex-1">

        <h1 class="text-2xl font-bold text-slate-800">
          Your Cart
        </h1>

        
        <div class="card border border-slate-200 rounded-xl p-5 flex items-center justify-between">
          <div>
            <h2 class="text-xl font-semibold text-slate-900">
              Mars Chocolate
            </h2>
            <p class="quantity text-sm text-slate-500 mt-1">
              Quantity: 2
            </p>
            <p class="price text-sm font-medium text-slate-700 mt-1">
              $3
            </p>
          </div>

          <button
            class="remove-button bg-red-600 hover:bg-red-500 text-white text-sm px-4 py-2 rounded-lg transition"
          >
            Remove
          </button>
        </div>

        <div class="card border border-slate-200 rounded-xl p-5 flex items-center justify-between">
          <div>
            <h2 class="text-xl font-semibold text-slate-900">
              Snickers Chocolate
            </h2>
            <p class="quantity text-sm text-slate-500 mt-1">
              Quantity: 3
            </p>
            <p class="price text-sm font-medium text-slate-700 mt-1">
              $5
            </p>
          </div>

          <button
            class="remove-button bg-red-600 hover:bg-red-500 text-white text-sm px-4 py-2 rounded-lg transition"
          >
            Remove
          </button>
        </div>

      </div>

      <div
        id="order-summary-container"
        class="rounded-2xl border border-slate-200 bg-slate-50 p-6 w-full lg:w-[320px] flex flex-col gap-4"
      >
        <h2 class="text-xl font-semibold text-slate-800">
          Order Summary
        </h2>

        <div class="flex justify-between items-center">
          <p id="total" class="font-medium text-lg text-slate-700">
            Total
          </p>
          <p id="total-amount" class="text-lg font-semibold text-slate-900">
            $8
          </p>
        </div>

        <a
          href="#"
          class="text-center bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-xl font-medium transition"
        >
          Checkout
        </a>
      </div>

    </div>

  </body>
</html>
